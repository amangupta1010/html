<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>

<body>
    <!-- ENTITIES  -->
    <!-- Many such symbols which are not there in our keyboard, we can use them because of HTML ENTITIES .  -->

    <p>This is a &nbsp;&nbsp; paragraph</p>
    <!-- "&nbsp;" entity used for the space (nbsp- non breaking space) -->

    <p> paragraph is written like this &lt;p&gt; </p>
    <!-- "&lt;" is for less than symbol and "&gt;" is for greater than symbol -->

   <p> copyright is written like this &copy; </p>
   <!-- "&copy;" is for copyright symbol -->

   <p>Proportional is written like this &Proportional;</p>

   <p>Infinity is written like this &infin; </p>

   










</body>

</html>
