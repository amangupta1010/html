<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>

<body>
    <p>This is a paragraph. </p>  <p>This is a paragraph.</p>
    <!-- text in the both "paragraph" tags are shown in the two different different lines because "paragraph" tag is a Block element.  -->

    <span>This is a span.</span> <span>This is a span.</span>
    <!-- text in the both "span" tags - shown in the same line because "span" tag is a Inline  element.  -->

    <!-- "li,div,p" tags are block elements. -->
    <!-- "em,img,span" tags are inline elements.  -->
</body>

</html>
