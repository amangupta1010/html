<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>

    <!-- "anchor" tag used to embed links with our website -->
    <a href="https://google.com" target="_blank"> Go to google</a> <br>
    <a href="https://linkedin.com" target="_blank"> Go to linkedin</a> <br> 
    <!--  "https://" in "anchor" tag "href" attribute is used to connect external links  -->
    <a href="https://youtube.com" target="_blank"> Go to youtube</a> <br>
    <a href="https://twitter.com" target="_blank"> Go to twitter</a> <br>
     <!-- "target=_blank" attribute used to open given link in the new tab -->
     <!-- "br" tag used to break the line -->

     <a href="/Form.html" target="_blank">Go to registration form</a> <br>
     <!-- a single forward slash / in "anchor" tag "href" attribute is used to connect internal links  -->
     <img src="Aman passport size photo.jpg" width="100px" height="150px" alt="loading image">
     <!-- The text which is written in "image" tag "alt" attribute is shown if image source is not exist -->
      
</body>
</html>
